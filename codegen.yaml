schema: https://api.studio.thegraph.com/query/28103/token-holders/0.0.39
documents: "src/query.graphql"
generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      preResolveTypes: true
      scalars:
        BigDecimal: number
        BigInt: number
        Bytes: Uint8Array # https://thegraph.com/docs/en/developing/assemblyscript-api/#bytes
    hooks:
      afterOneFileWrite:
        - yarn eslint --config ./.eslintrc.js --fix
